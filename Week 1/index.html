<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids</title>
  </head>
  <style>
    .boxes {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 100px 200px 300px;
      grid-gap: 20px;
    }

    .box {
      background-color: blueviolet;
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 900px) {
      .boxes {
        grid-template-columns: 1fr;
        grid-gap: 10px;
      }
    }
  </style>
  <body>
    <div class="boxes">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
    </div>
  </body>
</html>
